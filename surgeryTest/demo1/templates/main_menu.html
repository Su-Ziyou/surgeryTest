<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>医生控制面板</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef3f9;
      padding: 3rem;
      text-align: center;
    }
    .panel {
      display: inline-block;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 2rem;
    }
    button {
      display: block;
      width: 250px;
      margin: 1rem auto;
      padding: 1rem;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>欢迎，医生</h2>
    <button onclick="location.href='/patient-info'">🧑‍⚕️ 开始测试</button>
    <button onclick="location.href='/image-upload'">🖼 上传测试图片</button>
    <button onclick="location.href='/get-records'">📊 查看测试统计</button>
  </div>
</body>
</html>
